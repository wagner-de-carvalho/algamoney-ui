<div class="my-container">
  <form #pessoaForm="ngForm">
    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5">

        <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome.control" error="minlength"
          text=" Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="col-10 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required>

        <app-message [control]="logradouro.control" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="col-2 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel #numero="ngModel" required>

        <app-message [control]="numero.control" error="required" text="Informe o número"></app-message>
      </div>

      <div class="col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required>

        <app-message [control]="bairro.control" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" [required]="true"></p-inputMask>

        <app-message [control]="cep.control" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required />

        <app-message [control]="cidade.control" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel" required />

        <app-message [control]="estado.control" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="col-12" style="display: flex; align-items: center;">
        <button pButton type="submit" label="Salvar" [disabled]="pessoaForm.invalid"></button>
        <button class="p-button-info" pButton type="button" label="Novo"></button>
        <a href="javascript:;">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
