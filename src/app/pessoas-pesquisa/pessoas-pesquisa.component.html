<div class="my-container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2" responsiveLayout="stack"
        styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoas>
          <tr>
            <td>{{pessoas.nome}}</td>
            <td>{{pessoas.cidade}}</td>
            <td>{{pessoas.estado}}</td>
            <td class="my-col-status">
              <a class="my-col-status" href="javascript:;" [pTooltip]="pessoas.ativo?'Ativar' : 'Desativar'" tooltipPosition="top">
                {{pessoas.ativo?'Ativo' : 'Inativo'}}
              </a>
            </td>
            <td class="my-col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="col-12">
    <a pButton label="Nova Pessoa"></a>
  </div>
</div>
