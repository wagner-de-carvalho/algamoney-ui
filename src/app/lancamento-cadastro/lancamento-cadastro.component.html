<div class="my-container">
  <form autocomplete="off">
    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>{{ tipo.value == 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao.control" error="required" text="Informe uma descrição"></app-message>
        <app-message
          [control]="descricao.control"
          error="minlength"
          text=" Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Valor <i class="pi pi-dollar" style="font-size: 0.9rem"></i></label>
        <input
          pInputText
          type="text"
          placeholder="0,00"
          name="valor"
          currencyMask
          [options]="{prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false}"
          ngModel
        />
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
      </div>

      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>


      <div class="col-12" style="display: flex; align-items: center;">
        <button pButton type="submit" label="Salvar"></button>
        <button class="p-button-info" pButton type="button" label="Novo"></button>
        <a href="javascript:;">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
